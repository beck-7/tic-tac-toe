<h1 class="current">Current Player: {{ player }} </h1>

<button class="btn" nbButton outline status="danger" (click)="newGame()">
    Start new Game
</button>


<h2 class="winner" *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main class="board">
    <app-square 
        class="square"
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
